<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css" media="screen,projection" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
</head>

<body style="background-color: lightblue; font-family: 'Russo One'">
  <div class="col s12 m12 l12" style="padding:10px 50px 50px 50px">
    <h1>Movie Rating Database</h1>
    <h3>A place where I can rate movies.</h3>
  </div>

  <br></br>

  <table id="movies-table">
    <thead>
      <tr>
        <th><h5>Title</h5></th>
        <th><h5>Director</h5></th>
        <th><h5>Year</h5></th>
        <th><h5>Rating</h5></th>
        <th><h5>Delete</h5></th>
        <th><h5>Edit</h5></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <form id="create-movie" style="background-color: lightgrey">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" required><br>

    <label for="director">Director</label>
    <input type="text" name="director" id="director" required><br>

    <label for="year">Year</label>
    <input type="text" name="year" id="year" required><br>

    <label for="rating">Rating</label>
    <input type="text" name="rating" id="rating" required><br>

    <input type="submit" value="Add Movie" id="submit-form">
  </form>

  <form id="edit-movie" style="background-color: lightgrey">
    <label for="title">Title</label>
    <input type="text" name="title" id="edit_title" required><br>

    <label for="director">Director</label>
    <input type="text" name="director" id="edit_director" required><br>

    <label for="year">Year</label>
    <input type="text" name="year" id="edit_year" required><br>

    <label for="rating">Rating</label>
    <input type="text" name="rating" id="edit_rating" required><br>

    <input type="submit" value="Update" id="edit-form">
  </form>

</body>
<script src="/javascripts/scripts.js" charset="utf-8"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</script>

</html>
